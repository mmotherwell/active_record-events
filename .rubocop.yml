AllCops:
  TargetRubyVersion: 2.0
  DisplayCopNames: true
  Exclude:
    - vendor/**/*
    - spec/dummy/db/schema.rb
    - tmp/**/*

Style/Documentation:
  Enabled: false

Layout/AlignHash:
  EnforcedLastArgumentHashStyle: ignore_implicit

Naming/PredicateName:
  Exclude:
    - lib/active_record/events/extension.rb

Metrics/BlockLength:
  ExcludedMethods:
    - describe
